<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>WebQuery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body class="bg-dark">

<div>
    <div class="container-fluid mt-2 " >

        <div class="row">

            <div th:insert="~{../static/parts/navbar:: nav}"  class="col-md-8 col-lg-2 navbar-container"></div>

            <div class="col-md-8 col-lg-10 content-container" style="background-color: bg-dark">

            <div class="alert mt-1 bg-dark">
                    <div class="row textsize">

                        <div class="col-sm-1">
                            <p> <b class="text-warning">JobID:</b> </p>
                        </div>

                        <div class="col-sm">
                            <p> <b class="text-warning">XMLType:</b></p>
                        </div>

                        <div class="col-sm">
                            <p> <b class="text-warning">Статус:</b></p>
                        </div>

                        <div class="col-sm">
                            <p> <b class="text-warning">Ответ:</b> </p>
                        </div>

                        <div class="col-sm">
                            <p> <b class="text-warning">Идентификатор:</b></p>
                        </div>

                        <div class="col-sm">
                            <p> <b class="text-warning">Время:</b></p>
                        </div>

                    </div>
                </div>

                <div th:each="ele : ${postss}">

                    <div class="row">

                        <div class="col-sm-1">
                             <p><a th:href="'/jobs/' + ${ele.jobid}"> <span th:text="${ele.jobid}" name="jid" class="text-white bg-dark"/></a></p>
                        </div>

                        <div class="col-sm">
                           <p><a th:href="'/jobs/' + ${ele.jobid}">  <span th:text="${ele.xmltype}" class="text-white bg-dark"/></a></p>
                        </div>

                        <div class="col-sm">
                           <p> <a th:href="'/jobs/' + ${ele.jobid}"><span th:text="${ele.transactionstatus}" class="text-white bg-dark"/></a></p>
                        </div>

                        <div class="col-sm">
                            <p> <a th:href="'/jobs/' + ${ele.jobid}"><span th:text="${ele.document_receipt}" class="text-white bg-dark"/></a></p>
                        </div>

                        <div class="col-sm">
                           <p><a th:href="'/jobs/' + ${ele.jobid}"> <span th:text="${ele.document_id} " class="text-white bg-dark"/></a></p>
                        </div>

                        <div class="col-sm">
                             <p><a th:href="'/jobs/' + ${ele.jobid}"> <span th:text="${ele.updateddate} " class="text-white bg-dark"/></a></p>
                        </div>

                    </div>

                </div>
                <br>



                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


                <script src="../static/main.js"></script>




            </div>
        </div>
    </div>
</div>
<!--<div th:insert="blocks/footer::footer"></div>-->
</body>
</html>
